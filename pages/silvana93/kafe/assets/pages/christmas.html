<!DOCTYPE html>
<html lang="bg">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Коледен банкет - Кафе-Аперитив Силвана</title>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
        <style>
            body {
                font-family: 'Arial', sans-serif;
                background-color: #f9f4ef;
                background-image: url('https://www.transparenttextures.com/patterns/wood-pattern.png');
                color: #333;
                margin: 0;
                padding: 0;
            }

            header {
                background-color: #8b0000;
                color: #fff;
                padding: 20px;
                text-align: center;
                position: relative;
            }

            header h1 {
                font-family: 'Georgia', serif;
                font-size: 2.5rem;
            }

            header p {
                font-size: 1.2rem;
            }

            header .event-date {
                margin-top: 10px;
                font-weight: bold;
            }

            #language-switcher {
                display: flex;
                gap: 10px;
                justify-content: flex-end;
                align-items: center;
                padding: 10px 20px;
            }

            #language-switcher button {
                display: flex;
                align-items: center;
                background-color: transparent;
                color: #fff;
                border: none;
                padding: 5px 10px;
                border-radius: 5px;
                font-weight: bold;
                cursor: pointer;
                transition: background-color 0.3s;
            }

            #language-switcher button:hover {
                background-color: #ff4500;
            }

            #language-switcher .flag {
                width: 20px;
                height: 14px;
                margin-right: 5px;
            }

            nav ul {
                list-style: none;
                display: flex;
                justify-content: center;
                background-color: #8b0000;
                margin: 0;
                padding: 10px 0;
            }

            nav ul li {
                margin: 0 15px;
            }

            nav ul li a {
                color: #fff;
                text-decoration: none;
                font-weight: bold;
                padding: 10px 20px;
                border-radius: 5px;
                background-color: #b22222;
                transition: background-color 0.3s;
            }

            nav ul li a:hover {
                background-color: #ff4500;
            }

            .content {
                padding: 20px;
                max-width: 800px;
                margin: 20px auto;
                background: #fffdfa;
                border-radius: 10px;
                border: 2px solid #b22222;
                box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            }

            .content h2 {
                color: #8b0000;
                font-size: 2rem;
                text-align: center;
                margin-bottom: 20px;
            }

            form {
                margin-top: 20px;
            }

            form label {
                font-weight: bold;
                display: block;
                margin: 10px 0 5px;
            }

            form input[type="text"] {
                padding: 10px;
                width: 100%;
                margin-bottom: 15px;
                border: 1px solid #ddd;
                border-radius: 5px;
            }

            ul {
                list-style: none;
                padding: 0;
            }

            ul li {
                margin: 15px 0;
            }

            ul li span {
                font-size: 1.2rem;
                color: #333;
                font-weight: bold;
            }

            .radio-container {
                display: block;
                margin: 5px 0;
            }

            .radio-container input {
                margin-right: 10px;
            }

            .radio-label {
                font-size: 1rem;
            }

            button {
                display: block;
                background-color: #8b0000;
                color: #fff;
                padding: 10px 20px;
                border: none;
                border-radius: 5px;
                cursor: pointer;
                font-size: 1.2rem;
                margin-top: 20px;
                width: 100%;
            }

            button:hover {
                background-color: #ff4500;
            }

            footer {
                background-color: #8b0000;
                color: #fff;
                text-align: center;
                padding: 20px;
                margin-top: 20px;
            }

            footer a {
                color: #fff;
                text-decoration: none;
                margin: 0 10px;
                font-weight: bold;
            }

            footer a:hover {
                text-decoration: underline;
            }

            @media (max-width: 768px) {
                header h1 {
                    font-size: 2rem;
                }

                nav ul {
                    flex-wrap: wrap;
                }

                nav ul li {
                    margin: 10px;
                }

                .content {
                    padding: 15px;
                }

                ul li span {
                    font-size: 1rem;
                }

                button {
                    font-size: 1rem;
                }

                #language-switcher {
                    justify-content: center;
                    margin-top: 10px;
                }

                header {
                    padding-bottom: 60px;
                   
                }
            }
        </style>
    </head>

    <body>
        <header>
            <div id="language-switcher">
                <button id="btn-bg">
                    <img src="../images/bg flag.webp" alt="BG Flag" class="flag"> Български
                </button>
                <button id="btn-en">
                    <img src="../images/en flag.png" alt="EN Flag" class="flag"> English
                </button>
            </div>

            <h1 id="page-title">Коледен банкет в Кафе-Аперитив "Силвана"</h1>
            <p id="event-date" class="event-date">27.12.2024 и 28.12.2024</p>
        </header>
        <nav>
            <ul>
                <li><a href="#">Начало</a></li>
                <li><a href="#">За нас</a></li>
                <li><a href="#">Меню</a></li>
                <li><a href="#">Галерия</a></li>
                <li><a href="#">Контакти</a></li>
            </ul>
        </nav>
        <main>
            <section class="content">
                <article class="menu-section">
                    <h2 id="menu-title">Нашето празнично меню</h2>
                    <p id="price-note">Цена: 25 лв. на човек</p>
                    <form action="/save-menu" method="post">
                        <label for="name" id="name-label">Име:</label>
                        <input type="text" id="name" name="name" required>
                        <ul>
                            <li>
                                <span id="salad-label">Салата:</span>
                                <label class="radio-container">
                                    <input type="radio" name="salad" value="ovcharska" required>
                                    <span class="radio-label" id="salad-ovcharska">Овчарска</span>
                                </label>
                                <label class="radio-container">
                                    <input type="radio" name="salad" value="silvana">
                                    <span class="radio-label" id="salad-silvana">Салата Силвана</span>
                                </label>
                            </li>
                            <li>
                                <span id="main-label">Основно:</span>
                                <label class="radio-container">
                                    <input type="radio" name="main_course" value="svinska" required>
                                    <span class="radio-label" id="main-svinska">Свинска пържола</span>
                                </label>
                                <label class="radio-container">
                                    <input type="radio" name="main_course" value="pileshka">
                                    <span class="radio-label" id="main-pileshka">Пилешка пържола</span>
                                </label>
                            </li>
                            <li>
                                <span id="side-label">Гарнитура:</span>
                                <label class="radio-container">
                                    <input type="radio" name="side_dish" value="kartofi_przeni" required>
                                    <span class="radio-label" id="side-przeni">Пържени картофи</span>
                                </label>
                                <label class="radio-container">
                                    <input type="radio" name="side_dish" value="kartofi_sote">
                                    <span class="radio-label" id="side-sote">Картофи соте</span>
                                </label>
                                <label class="radio-container">
                                    <input type="radio" name="side_dish" value="zelenchuci">
                                    <span class="radio-label" id="side-zelenchuci">Задушени зеленчуци</span>
                                </label>
                            </li>
                            <li>
                                <span id="alcohol-label">Алкохол:</span>
                                <label class="radio-container">
                                    <input type="radio" name="alcohol" value="rakia" required>
                                    <span class="radio-label" id="alcohol-rakia">Ракия</span>
                                </label>
                                <label class="radio-container">
                                    <input type="radio" name="alcohol" value="vino">
                                    <span class="radio-label" id="alcohol-vino">Вино</span>
                                </label>
                            </li>
                            <li>
                                <span id="non-alcohol-label">Безалкохолно:</span>
                                <label class="radio-container">
                                    <input type="radio" name="non_alcohol" value="mineralna" required>
                                    <span class="radio-label" id="non-alcohol-mineralna">Минерална вода</span>
                                </label>
                                <label class="radio-container">
                                    <input type="radio" name="non_alcohol" value="gazirana">
                                    <span class="radio-label" id="non-alcohol-gazirana">Газирана напитка</span>
                                </label>
                            </li>
                        </ul>
                        <button type="submit" id="submit-button">Изпрати</button>
                    </form>
                </article>
            </section>
        </main>
        <footer>
            <p>&copy; 2024 Кафе-Аперитив "Силвана". Всички права запазени.</p>
        </footer>
        <script>
            const translations = {
                en: {
                    title: "Christmas Banquet at Cafe-Aperitif Silvana",
                    date: "27.12.2024 and 28.12.2024",
                    menuTitle: "Our Holiday Menu",
                    priceNote: "Price: 25 BGN per person",
                    nameLabel: "Name:",
                    saladLabel: "Salad:",
                    saladOvcharska: "Ovcharska Salad",
                    saladSilvana: "Silvana Salad",
                    mainLabel: "Main Course:",
                    mainSvinska: "Pork Steak",
                    mainPileshka: "Chicken Steak",
                    sideLabel: "Side Dish:",
                    sidePrzeni: "French Fries",
                    sideSote: "Sautéed Potatoes",
                    sideZelenchuci: "Steamed Vegetables",
                    alcoholLabel: "Alcohol:",
                    alcoholRakia: "Rakia",
                    alcoholVino: "Wine",
                    nonAlcoholLabel: "Non-Alcoholic:",
                    nonAlcoholMineralna: "Mineral Water",
                    nonAlcoholGazirana: "Sparkling Drink",
                    submitButton: "Submit"
                },
                bg: {
                    title: "Коледен банкет в Кафе-Аперитив \"Силвана\"",
                    date: "27.12.2024 и 28.12.2024",
                    menuTitle: "Нашето празнично меню",
                    priceNote: "Цена: 25 лв. на човек",
                    nameLabel: "Име:",
                    saladLabel: "Салата:",
                    saladOvcharska: "Овчарска",
                    saladSilvana: "Салата Силвана",
                    mainLabel: "Основно:",
                    mainSvinska: "Свинска пържола",
                    mainPileshka: "Пилешка пържола",
                    sideLabel: "Гарнитура:",
                    sidePrzeni: "Пържени картофи",
                    sideSote: "Картофи соте",
                    sideZelenchuci: "Задушени зеленчуци",
                    alcoholLabel: "Алкохол:",
                    alcoholRakia: "Ракия",
                    alcoholVino: "Вино",
                    nonAlcoholLabel: "Безалкохолно:",
                    nonAlcoholMineralna: "Минерална вода",
                    nonAlcoholGazirana: "Газирана напитка",
                    submitButton: "Изпрати"
                }
            };

            document.getElementById("btn-bg").addEventListener("click", () => setLanguage("bg"));
            document.getElementById("btn-en").addEventListener("click", () => setLanguage("en"));

            function setLanguage(lang) {
                document.getElementById("page-title").textContent = translations[lang].title;
                document.getElementById("event-date").textContent = translations[lang].date;
                document.getElementById("menu-title").textContent = translations[lang].menuTitle;
                document.getElementById("price-note").textContent = translations[lang].priceNote;
                document.getElementById("name-label").textContent = translations[lang].nameLabel;
                document.getElementById("salad-label").textContent = translations[lang].saladLabel;
                document.getElementById("salad-ovcharska").textContent = translations[lang].saladOvcharska;
                document.getElementById("salad-silvana").textContent = translations[lang].saladSilvana;
                document.getElementById("main-label").textContent = translations[lang].mainLabel;
                document.getElementById("main-svinska").textContent = translations[lang].mainSvinska;
                document.getElementById("main-pileshka").textContent = translations[lang].mainPileshka;
                document.getElementById("side-label").textContent = translations[lang].sideLabel;
                document.getElementById("side-przeni").textContent = translations[lang].sidePrzeni;
                document.getElementById("side-sote").textContent = translations[lang].sideSote;
                document.getElementById("side-zelenchuci").textContent = translations[lang].sideZelenchuci;
                document.getElementById("alcohol-label").textContent = translations[lang].alcoholLabel;
                document.getElementById("alcohol-rakia").textContent = translations[lang].alcoholRakia;
                document.getElementById("alcohol-vino").textContent = translations[lang].alcoholVino;
                document.getElementById("non-alcohol-label").textContent = translations[lang].nonAlcoholLabel;
                document.getElementById("non-alcohol-mineralna").textContent = translations[lang].nonAlcoholMineralna;
                document.getElementById("non-alcohol-gazirana").textContent = translations[lang].nonAlcoholGazirana;
                document.getElementById("submit-button").textContent = translations[lang].submitButton;
            }
        </script>
    </body>

</html>
