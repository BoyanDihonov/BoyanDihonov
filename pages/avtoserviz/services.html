<!DOCTYPE html>
<html lang="bg">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Избор на услуги</title>
        <link rel="stylesheet" href="style.css">
        <style>
            .service-item {
                display: flex;
                justify-content: space-between;
                align-items: center;
                background: #1e90ff;
                padding: 15px;
                border-radius: 8px;
                color: white;
                margin-bottom: 10px;
            }

            .total {
                font-size: 1.5em;
                margin-top: 20px;
            }

            .container {
                max-width: 600px;
                margin: auto;
                text-align: left;
            }
        </style>
    </head>

    <body>
        <div class="container">
            <h2>Изберете услуги</h2>
            <form id="servicesForm">
                <div class="service-item">
                    <label>
                        <input type="checkbox" name="service" value="150" onchange="calculateTotal()"> Автобояджийски
                        услуги
                    </label>
                    <span>150 лв</span>
                </div>
                <div class="service-item">
                    <label>
                        <input type="checkbox" name="service" value="80" onchange="calculateTotal()"> Професионално
                        полиране и пастиране
                    </label>
                    <span>80 лв</span>
                </div>
                <div class="service-item">
                    <label>
                        <input type="checkbox" name="service" value="60" onchange="calculateTotal()"> Пране и
                        дезинфекция на салон
                    </label>
                    <span>60 лв</span>
                </div>
                <div class="service-item">
                    <label>
                        <input type="checkbox" name="service" value="70" onchange="calculateTotal()"> Почистване на
                        кожен или велурен интериор
                    </label>
                    <span>70 лв</span>
                </div>
            </form>
            <div class="total">
                Обща цена: <span id="totalPrice">0</span> лв
            </div>
        </div>
        <div class="back-button">
            <a href="index.html" class="contact-btn back">Назад към началната страница</a>
        </div>

        <script>
            function calculateTotal() {
                let total = 0;
                let checkboxes = document.querySelectorAll('input[name="service"]:checked');
                checkboxes.forEach(checkbox => {
                    total += parseFloat(checkbox.value);
                });
                document.getElementById('totalPrice').textContent = total;
            }
        </script>
    </body>

</html>
