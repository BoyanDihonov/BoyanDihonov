<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Portfolio</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>

    <header>
        <img src="./pictures/profile.jpg" alt="My Profile Picture" class="profile-pic" 
             onclick="openMessengerChat()">
        <h1>My Portfolio</h1>
    </header>

    <div id="clock" class="clock"></div> 

    <nav>
        <a href="./index.html" onclick="showContent('home')" class="active">Home</a>
        <a href="./pages/apps.html" onclick="showContent('apps')">Apps</a>
        <a href="./pages/games.html" onclick="showContent('games')">Games</a>
        <a href="#" onclick="showContent('pages')">Pages</a>
    </nav>

    <div id="home" class="content active">
        <h2>Welcome to My Portfolio</h2>
        <p>Hello! I'm Boyan Dihonov, and this is my portfolio showcasing my work and projects. Please explore the sections above to learn more about the apps, games, and web pages I've created.</p>
    </div>

    <!-- Load Facebook SDK for JavaScript -->
    <div id="fb-root"></div>
    <script>
        window.fbAsyncInit = function() {
            FB.init({
                xfbml            : true,
                version          : 'v13.0'
            });
        };

        (function(d, s, id) {
            var js, fjs = d.getElementsByTagName(s)[0];
            if (d.getElementById(id)) return;
            js = d.createElement(s); js.id = id;
            js.src = 'https://connect.facebook.net/en_US/sdk/xfbml.customerchat.js';
            fjs.parentNode.insertBefore(js, fjs);
        }(document, 'script', 'facebook-jssdk'));
    </script>

    <div class="fb-customerchat"
         attribution="setup_tool"
         page_id="BoyanDihonov"
         theme_color="#0084ff"
         logged_in_greeting="Hi! How can I help you?"
         logged_out_greeting="Hi! How can I help you?">
    </div>

    <!-- JavaScript for Messenger -->
    <script>
        function openMessengerChat() {
            window.open('https://m.me/BoyanDihonov', '_blank');
        }
    </script>

    <script src="script.js"></script>

</body>

</html>
